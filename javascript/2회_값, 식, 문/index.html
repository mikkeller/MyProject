<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Front_end_2회(값, 식, 문)</title>
    </head>
    <body>
        <dl>
            <dt>Node.js</dt>
            <dd>node.js는 javascript를 돌리기 위한 크롬브라우저의 v8 스크립트 엔진으로 빌드된 javascipt 런타임이다.</dd>
            <dd>node.js는 서버가 아니라 javascript를 돌릴 수 있는 런타임이다.</dd>
            <dd>NPM은 Node Package Manager의 약자</dd>
        </dl>

        <script>
        //삼항연산자
        var myHeight = 180;
        var friendHeight = 170;
        var resultHeight = myHeight > friendHeight;
        var result = resultHeight ? '아싸' : '젠장';

        console.log(result);

        //음료수 = 자판기(돈); 에 대한 함수 짜보기

        //변수, 함수 네이밍에 대한 글들도 서치해서 읽어보자(CSS방법론 처럼 자바스크립트에도 다양한 네이밍이 존재)
        </script>
    </body>
</html>
